name: Docker Build Job

on:
  workflow_call:
    inputs:
      trigger_type:
        description: 'Trigger type (workflow_dispatch, pull_request, schedule)'
        required: true
        type: string
      build_docker_image:
        description: 'Build And Push Docker Image (Optional)'
        required: false
        default: false
        type: boolean
    outputs:
      IMAGE_TAG:
        description: "Generated Docker Image Tag"
        value: ${{ jobs.docker-build.outputs.IMAGE_TAG }}

env:
  BRANCH_NAME: ${{ github.event.workflow_run.head_branch || github.head_ref || github.ref_name }}
permissions:
  contents: read
  actions: read
  
jobs:
  docker-build:
    if: inputs.trigger_type == 'workflow_dispatch' && inputs.build_docker_image == true
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Unique Docker Image Tag
        id: generate_docker_tag
        shell: bash
        run: |
          echo "ðŸ”¨ Building new Docker image - generating unique tag..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          RUN_ID="${{ github.run_id }}"
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          CLEAN_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
          UNIQUE_TAG="${CLEAN_BRANCH_NAME}-${TIMESTAMP}-${RUN_ID}"
          echo "IMAGE_TAG=$UNIQUE_TAG" >> $GITHUB_ENV
          echo "IMAGE_TAG=$UNIQUE_TAG" >> $GITHUB_OUTPUT
          echo "Generated unique Docker tag: $UNIQUE_TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_TEST_LOGIN_SERVER }}
          username: ${{ secrets.ACR_TEST_USERNAME }}
          password: ${{ secrets.ACR_TEST_PASSWORD }}

      - name: Build and Push Backend API Docker Image
        id: build_push_backend
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./content-gen/src/backend
          file: ./content-gen/src/backend/ApiApp.Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_TEST_LOGIN_SERVER }}/content-gen-api:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}
            ${{ secrets.ACR_TEST_LOGIN_SERVER }}/content-gen-api:latest

      - name: Build and Push Frontend App Docker Image
        id: build_push_frontend
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./content-gen/src/app
          file: ./content-gen/src/app/WebApp.Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_TEST_LOGIN_SERVER }}/content-gen-app:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}
            ${{ secrets.ACR_TEST_LOGIN_SERVER }}/content-gen-app:latest

      - name: Verify Docker Images Build
        shell: bash
        run: |
          echo "âœ… Docker images successfully built and pushed"
          echo "Backend API image tag: ${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}"
          echo "Frontend App image tag: ${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}"
      
      - name: Generate Docker Build Summary
        if: always()
        shell: bash
        run: |
          ACR_NAME=$(echo "${{ secrets.ACR_TEST_LOGIN_SERVER }}")
          echo "## ðŸ³ Docker Build Job Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Job Status** | ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Tag** | \`${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ env.BRANCH_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "### âœ… Build Details" >> $GITHUB_STEP_SUMMARY
            echo "Successfully built and pushed two Docker images to ACR:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Built Images:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${ACR_NAME}.azurecr.io/content-gen-api:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${ACR_NAME}.azurecr.io/content-gen-app:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Also tagged as:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${ACR_NAME}.azurecr.io/content-gen-api:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${ACR_NAME}.azurecr.io/content-gen-app:latest\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Docker build process encountered an error" >> $GITHUB_STEP_SUMMARY
            echo "- Check the docker-build job for detailed error information" >> $GITHUB_STEP_SUMMARY
          fi
